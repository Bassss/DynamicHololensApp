    <title>Upload assets</title>

<body>

    <form id="uploader" enctype="multipart/form-data" action="" method="POST">

        <p>File:</p><input id="fileupload" name="myFiles" type="file" multiple/><br>

    </form>
<div id= "response">

</div>
